<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@statutCredit.list.headline">Statut Credits</h1>
    <div>
        <a routerLink="/statutCredits/add" class="btn btn-primary ms-2" i18n="@@statutCredit.list.createNew">Create new Statut Credit</a>
    </div>
</div>
@if (!statutCredits || statutCredits.length === 0) {
<div i18n="@@statutCredit.list.empty">No Statut Credits could be found.</div>
} @else {
<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead>
            <tr>
                <th scope="col" i18n="@@statutCredit.id.label">Id</th>
                <th scope="col" i18n="@@statutCredit.libelle.label">Libelle</th>
                <th><!-- --></th>
            </tr>
        </thead>
        <tbody>
            @for (statutCredit of statutCredits; track statutCredit.id) {
            <tr>
                <td>{{ statutCredit.id }}</td>
                <td>{{ statutCredit.libelle }}</td>
                <td>
                    <div class="float-end text-nowrap">
                        <a [routerLink]="['/statutCredits/edit', statutCredit.id]" class="btn btn-sm btn-secondary" i18n="@@statutCredit.list.edit">Edit</a>
                        <button type="button" (click)="confirmDelete(statutCredit.id!)" class="btn btn-sm btn-secondary" i18n="@@statutCredit.list.delete">Delete</button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
}
